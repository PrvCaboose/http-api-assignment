<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

    const displayMessage = async (response) => {
      const container = document.getElementById('content');
      let data;
      if (response.headers.get('content-type') === 'application/json')  {
        data = await response.json();  //json
        container.innerHTML = `Message: ${data.message}`;
      } else {
        data = await response.text();  //xml
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, "text/xml");
        container.innerHTML = `Message: ${doc.getElementsByTagName('message')[0].innerHTML}`;
      }
       
      console.log(data);
    }

    const init = () => {
      const button = document.getElementById('send');
      const page = document.getElementById('page');
      const type = document.getElementById('type');
      


      const sendRequest = async () => {
        console.log("sending request");
        let response = await fetch(page.value, {
          method: 'get', headers : {'Accept' : type.value}
        });

        displayMessage(response);

        
      }

      button.onclick = sendRequest;
    }
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
